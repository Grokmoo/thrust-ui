themes:
  button:
    from: label
    layout: Normal
    border: { top: 1, bottom: 1, left: 1, right: 1 }
    size: [10, 2]
  label:
    border: { top: 1, bottom: 1, left: 1, right: 1 }
    text_params:
      font: Default
      scale: 5.0
      color: f00
  scrollbar:
    from: button
    size: [5, 0]
    relative:
      height: Parent
    children:
      up:
        from: button
        size: [5, 5]
        position: [0, 0]
      down:
        from: button
        size: [5, 5]
        relative:
          y: Max
